<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Login Page/login_page.css">
</head>
<body>
    <div class="form-wrapper">
        <main class="form-side">
            <a href="#" title="Logo">

            </a>
            <form  class="my-form">
                <div class="form-welcome-row">
                    <h1>Welcome back &hearts;</h1>
                    <h2>Login with your account!</h2>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Apple">
                        <img src="/Login Page/img/applw.png" alt="Apple" > Continue with apple
                    </a>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Github">
                        <img src="/Login Page/img/github-mark.png" alt="Github"> Continue with github
                    </a>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Google">
                        <img class="Google" src="/Login Page/img/Google__G__logo.svg.png" alt="Google"> Continue with Google
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>or<div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="yourname@example.com" required>
                    <div class="error-message">Email in incorrect format</div>
                </div>
                <div class="text-field">
                    <label  for="password">Password</label>
                    <input type="password" name="password" id="password" maxlength="16" minlength="8" placeholder="Your Password" title="Minimum 6 characters at least 1 Capital Alphabet and 1 number" pattern="^(?=.*[A-Za-z])(?=.\d)[A-Za-z\d]{6,}$" required>
                    <div class="error-message">Minimum 6 characters at least 1 Capital Alphabet and 1 number</div>
                </div>
                <button class="my-form_button" type="submit">Sign In</button>
                <div class="my-form_actions">
                    <div class="my-form_row">
                        <span>Don't have an account?</span>
                        <a href="#" title="Reset Password"> Sign up now</a>
                    </div>
                </div>
            </form>
        </main>
        <aside class="info-side">
            <div class="blockqoute-wrapper">
                <img src="" alt="">
                <blockquote>
                    husubfvkuyb
                </blockquote>
                <div class="author">
                    <img src="/Login Page/img/profile.png" alt="Avatar" class="avatar">
                    <span class="author-name">@shivam501_00</span>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
