<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="/Sidebar/sidebar.css" >
  </head>


  <body>
    <nav class="sidebar">
      <div class="side_bar_top_wrapper" >
        <div class="sidebar_top">
          <a href="#" class="logo_wrapper">
            <img
              src="/Sidebar/img/logo-2150297_640.webp"
              alt="Logo"
              class="logo-small"
            />
            <span class="company_name">Maximum Pro</span>
          </a>
        </div>
        <button class="expand-btn" type="button">
          <img src="/Sidebar/img/exp-btn.png" alt="exp-btn" class="exp_btn_svg">
        </button>
      </div>
      <div class="search_wrapper" >
        <img class="search_wrapper svg" src="/Sidebar/img/search-icon.webp" alt="search-icon" />
        <input type="text" />
      </div>
      <div class="sidebar_link" >
        <ul style="list-style-type: none;">
          <li>
            <a href="#dashboard" title="Dashboard" class="tooltip">
              <img src="/Sidebar/img/1943893-200.png" alt="dashboard" class="svg" />
              <span class="link_hide">Dashboard</span>
              <span class="tooltip_content">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#market_overview" title="Market overview" class="tooltip">
              <img src="/Sidebar/img/market.png" alt="dashboard" class="svg" />
              <span class="link_hide">Market overview</span>
              <span class="tooltip_content">Market overview</span>
            </a>
          </li>
          <li>
            <a href="#analytics" title="Analytics" class="tooltip">
                <img src="/Sidebar/img/analysis.png" alt="Analytics" class="svg" />
                <span class="link_hide">Analytics</span>
                <span class="tooltip_content">Analytics</span>
              </a>
          </li>
          <li>
            <a href="#reports" title="Reports" class="tooltip">
                <img src="/Sidebar/img/report.svg" alt="Reports" class="svg" />
                <span class="link_hide">Reports</span>
                <span class="tooltip_content">Reports</span>
              </a>
          </li>
          <li>
            <a href="#industries" title="Industries" class="tooltip">
                <img src="/Sidebar/img/company.png" alt="Industries" class="svg" />
                <span class="link_hide">Industries</span>
                <span class="tooltip_content">Industries</span>
              </a>
          </li>
          <li>
            <a href="#setting" title="Settings" class="tooltip">
                <img src="/Sidebar/img/s.png" alt="Setting" class="svg" />
                <span class="link_hide">Settings</span>
                <span class="tooltip_content">Settings</span>
              </a>
          </li>
          <li>
            <a href="#notification" title="Notification" class="tooltip">
                <img class="svg" src="/Sidebar/img/free-notifications-1782396-1512416.webp" alt="Notification" />
                <span class="link_hide">Notification</span>
                <span class="tooltip_content">Notification</span>
              </a>
          </li>
        </ul>
      </div>
      <div class="sidebar_profile">
        <div class="avatar_wrapper">
            <img class="avatar" src="/Sidebar/img/profile.png" alt="Shivam's Profile">
        </div>
        <section class="avatar__name">
            <div class="user_name">Shivam501_00</div>
            <div class="email">shivam.k@golu.ai</div>
        </section>
        <a href="#logout" class="logout">
            <img class="logout_svg" src="/Sidebar/img/logout.png" alt="logout">
        </a>
      </div>
    </nav>
    <script src="/Sidebar/sidebar.js"></script>
  </body>
</html>
